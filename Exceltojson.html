<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Excel a JSON</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Estils del menú -->
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">← Tornar a l'inici</a>
        </div>
    </nav>

    <main class="main-content">
          <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --spacing: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            padding: var(--spacing);
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f8fafc;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: var(--spacing);
            font-size: 1.5rem;
        }

        input[type="file"] {
            background: white;
            padding: 1rem;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            width: 100%;
            margin-bottom: var(--spacing);
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: var(--spacing) 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: var(--shadow);
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: var(--spacing);
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
            font-weight: 600;
        }

        td {
            background-color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                padding: 0.5rem;
            }
        }

        /* Table hover effects */
        tr:hover td {
            background-color: #f1f5f9;
        }

        /* Striped rows */
        tr:nth-child(even) td {
            background-color: #fafafa;
        }
</style>
</head>
<body>
    <h2>Convertir Excel a JSON</h2>
    <label for="fileInput">Seleccionar archivo Excel:</label>
    <input type="file" id="fileInput" accept=".xlsx, .xls" title="Seleccionar archivo Excel para convertir">
    
    <div class="button-container">
        <button onclick="convertExcelToJSON()">Convertir a JSON</button>
        <button onclick="downloadJSON()">Descargar JSON</button>
    </div>

    <div id="tableContainer"></div>

    <script>
        let originalData = [];        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    originalData = XLSX.utils.sheet_to_json(worksheet, { 
                        header: 1,
                        raw: false, // Convertir todos los valores a strings
                        defval: "" // Valor por defecto para celdas vacías
                    });
                    console.log('Datos originales:', originalData); // Para depuración
                    convertExcelToJSON();
                } catch (error) {
                    console.error('Error al procesar el archivo:', error);
                    alert('Error al procesar el archivo Excel. Por favor, asegúrese de que el archivo es válido.');
                }
            };
            reader.readAsArrayBuffer(file);
        });        function convertExcelToJSON() {
            if (originalData.length === 0) return;
            
            // Asegurarnos de que tenemos datos válidos
            const headers = originalData[0];
            if (!headers || headers.length === 0) return;

            // Convertir los datos a un formato JSON más estructurado
            const jsonData = [];
            
            // Procesar cada fila de datos (excepto la primera que son los encabezados)
            for (let i = 1; i < originalData.length; i++) {
                const row = originalData[i];
                // Saltar filas vacías
                if (!row || row.every(cell => cell === undefined || cell === null || cell === "")) {
                    continue;
                }
                
                const rowObj = {};
                headers.forEach((header, index) => {
                    if (header) { // Solo procesar si hay un encabezado válido
                        // Convertir undefined o null a cadena vacía
                        rowObj[header] = row[index] !== undefined && row[index] !== null ? row[index] : "";
                    }
                });
                
                // Solo añadir la fila si tiene al menos un valor
                if (Object.keys(rowObj).length > 0) {
                    jsonData.push(rowObj);
                }
            }

            console.log('Datos convertidos:', jsonData); // Para depuración
            renderJSONPreview(jsonData);
            return jsonData;
        }

        function renderJSONPreview(data) {
            const tableContainer = document.getElementById("tableContainer");
            tableContainer.innerHTML = ""; 
            
            // Crear tabla para visualizar los datos
            const table = document.createElement("table");
            
            // Crear encabezados
            if (data.length > 0) {
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement("th");
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
            }

            // Crear filas de datos
            const tbody = document.createElement("tbody");
            data.forEach(row => {
                const tr = document.createElement("tr");
                Object.values(row).forEach(value => {
                    const td = document.createElement("td");
                    td.textContent = value !== undefined ? value : "";
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function downloadJSON() {
            if (originalData.length === 0) return;
            const jsonData = JSON.stringify(convertExcelToJSON(), null, 2);
            const blob = new Blob([jsonData], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "datos.json";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
    </main>

    <script src="script.js"></script>
</body>
</html>
