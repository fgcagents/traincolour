<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estació Meteorològica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <h1>Estació Meteorològica</h1>
      
      <div class="upload-controls">
        <button id="fetchXml">🌡️ Molins de Rei</button>
        <div class="station-input">
          <label for="stationReference">Referència de l'estació:</label>
          <div class="station-search-container">
            <input type="text" id="stationReference" placeholder="Ex: ESCAT0800000008750B o nom d'estació">
            <div class="loading" id="loadingMessage">Esperant arxiu XML...</div>
            <div id="suggestionsList" class="suggestions-list"></div>
          </div>
          <button id="loadStation">Carregar Dades</button>
        </div>
      </div>
    </div>

    <div id="weatherInfo" class="weather-info">
      <div class="station-header">
        <div class="station-name" id="stationName"></div>
        <div class="station-details">
          <div>Codi: <span id="stationCode"></span></div>
          <div>Actualització: <span id="lastUpdate"></span></div>
        </div>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">🌡️</div>
              <div class="metric-title">Temperatura</div>
            </div>
            <div class="metric-secondary">
              <div>Min: <span id="tempMin"></span></div>
              <div>Max: <span id="tempMax"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="tempCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">💧</div>
              <div class="metric-title">Humitat</div>
            </div>
            <div class="metric-secondary">
              <div>Min: <span id="humMin"></span></div>
              <div>Max: <span id="humMax"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="humCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">📊</div>
              <div class="metric-title">Pressió</div>
            </div>
            <div class="metric-secondary">
              <div>Min: <span id="presMin"></span></div>
              <div>Max: <span id="presMax"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="presCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">💨</div>
              <div class="metric-title">Vent</div>
            </div>
            <div class="metric-secondary">
              <div>Ràf: <span id="ventMax"></span></div>
              <div>Dir: <span id="ventDir"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="ventCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">🌧️</div>
              <div class="metric-title">Precipitació</div>
            </div>
            <div class="metric-secondary">
              <div>Acumulada</div>
              <div>Avui</div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="precipitacio"></div>
          </div>
        </div>
      </div>

      <button class="map-button" id="mapButton" style="display: none;">
        📍 Veure ubicació a Google Maps
      </button>
      <button class="map-button" id="resetButton" style="margin-top:10px;">
        🔄 Nova cerca
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
