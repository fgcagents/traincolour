<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estaci√≥ Meteorol√≤gica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    .container {

    .upload-controls {

      font-size: 1rem;

    /* Eliminat CSS relacionat amb la c√†rrega de fitxer XML */

    button {

      color: white;
      border: none;

    }

    .metrics-grid {

      gap: 20px;
      margin-bottom: 20px;

    .metric-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;

      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;

    }

    .metric-card:hover {
      transform: translateY(-2px);
    }

    .metric-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0;
    }

    .metric-title-section {
      display: flex;
      align-items: center;

    .metric-icon {
      font-size: 1.2rem;
      margin-right: 8px;
    }

    .metric-title {
      font-size: 1rem;
      font-weight: 600;
      color: #2d3748;
    }

    .metric-secondary {
      font-size: 0.8rem;
      color: #64748b;
      text-align: right;
      line-height: 1.3;
    }

    .metric-secondary span {
      font-weight: 600; /* Font negreta per als valors secundaris */
      color: #1e293b;
    }

    .metric-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .metric-current {
      font-size: 2.2rem;
      font-weight: 700;
      color: #667eea;
      margin: 0;
    }

    .map-button {
      width: 100%;
      background: linear-gradient(135deg, #10b981, #059669);
      margin-top: 20px;
    }

    .map-button:hover {
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
    }

    .loading {
      text-align: center;
      color: #64748b;
      font-style: italic;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .metrics-grid {
        grid-template-columns: 1fr;
      }
      
      .upload-section {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }

      .metric-card {
        height: 120px;
      }

      .metric-current {
        font-size: 1.8rem;
      }

      .station-search-container {
        position: relative;
        min-width: 220px;
      }

      .suggestions-list {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #cbd5e0;
        border-top: none;
        border-radius: 0 0 8px 8px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .suggestion-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #e2e8f0;
        transition: background-color 0.2s;
      }

      .suggestion-item:hover {
        background-color: #f7fafc;
      }

      .suggestion-item:last-child {
        border-bottom: none;
      }

      .suggestion-id {
        font-weight: 600;
        color: #2d3748;
        display: block;
      }

      .suggestion-name {
        font-size: 0.9rem;
        color: #64748b;
        display: block;
      }
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <h1>Estaci√≥ Meteorol√≤gica</h1>
      
      <div class="upload-controls">
        <button id="fetchXml">üå°Ô∏è Molins de Rei</button>
        <div class="station-input">
          <label for="stationReference">Refer√®ncia de l'estaci√≥:</label>
          <div class="station-search-container">
            <input type="text" id="stationReference" placeholder="Ex: ESCAT0800000008750B o nom d'estaci√≥">
            <div id="suggestionsList" class="suggestions-list"></div>
          </div>
          <button id="loadStation">Carregar Dades</button>
        </div>
      </div>
    </div>

    <div id="weatherInfo" class="weather-info">
      <div class="station-header">
        <div class="station-name" id="stationName"></div>
        <div class="station-details">
          <div>Codi: <span id="stationCode"></span></div>
          <div>Actualitzaci√≥: <span id="lastUpdate"></span></div>
        </div>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">üå°Ô∏è</div>
              <div class="metric-title">Temperatura</div>
            </div>
            <div class="metric-secondary">
              <div>Min: <span id="tempMin"></span></div>
              <div>Max: <span id="tempMax"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="tempCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">üíß</div>
              <div class="metric-title">Humitat</div>
            </div>
            <div class="metric-secondary">
              <div>Min: <span id="humMin"></span></div>
              <div>Max: <span id="humMax"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="humCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">üìä</div>
              <div class="metric-title">Pressi√≥</div>
            </div>
            <div class="metric-secondary">
              <div>Min: <span id="presMin"></span></div>
              <div>Max: <span id="presMax"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="presCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">üí®</div>
              <div class="metric-title">Vent</div>
            </div>
            <div class="metric-secondary">
              <div>R√†f: <span id="ventMax"></span></div>
              <div>Dir: <span id="ventDir"></span></div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="ventCurrent"></div>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-header">
            <div class="metric-title-section">
              <div class="metric-icon">üåßÔ∏è</div>
              <div class="metric-title">Precipitaci√≥</div>
            </div>
            <div class="metric-secondary">
              <div>Acumulada</div>
              <div>Avui</div>
            </div>
          </div>
          <div class="metric-main">
            <div class="metric-current" id="precipitacio"></div>
          </div>
        </div>
      </div>

      <button class="map-button" id="mapButton" style="display: none;">
        üìç Veure ubicaci√≥ a Google Maps
      </button>
      <button class="map-button" id="resetButton" style="margin-top:10px;">
        üîÑ Nova cerca
      </button>
    </div>

    <div class="loading" id="loadingMessage">Esperant arxiu XML...</div>
  </div>

<script>
 // Afegir event listener per al camp de refer√®ncia d'estaci√≥
document.getElementById('stationReference').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        loadStationData();
    }
});

document.getElementById('loadStation').addEventListener('click', function() {
    loadStationData();
});

// Carregar dades d'estacions
let estacions = [];

// Carregar el fitxer JSON d'estacions
fetch('estacions.json')
  .then(response => response.json())
  .then(data => {
    estacions = data;
  })
  .catch(error => {
    console.error('Error carregant estacions:', error);
  });

// Funcionalitat de cerca amb autocompletat
const stationInput = document.getElementById('stationReference');
const suggestionsList = document.getElementById('suggestionsList');

stationInput.addEventListener('input', function() {
  const query = this.value.toLowerCase().trim();
  
  if (query.length < 2) {
    suggestionsList.style.display = 'none';
    return;
  }
  
  // Buscar estacions que coincideixin amb el nom o ID
  const matches = estacions.filter(estacio => 
    estacio.Nom.toLowerCase().includes(query) || 
    estacio.ID.toLowerCase().includes(query)
  ).slice(0, 10); // Limitar a 10 resultats
  
  if (matches.length === 0) {
    suggestionsList.style.display = 'none';
    return;
  }
  
  // Mostrar suggeriments
  suggestionsList.innerHTML = matches.map(estacio => `
    <div class="suggestion-item" data-id="${estacio.ID}">
      <span class="suggestion-name">${estacio.Nom}</span>
      <span class="suggestion-id">${estacio.ID}</span>
    </div>
  `).join('');
  
  suggestionsList.style.display = 'block';
});

// Gestionar selecci√≥ de suggeriment
suggestionsList.addEventListener('click', function(e) {
  const suggestionItem = e.target.closest('.suggestion-item');
  if (suggestionItem) {
    const selectedId = suggestionItem.dataset.id;
    stationInput.value = selectedId;
    suggestionsList.style.display = 'none';
  }
});

// Amagar suggeriments quan es fa clic fora
document.addEventListener('click', function(e) {
  if (!stationInput.contains(e.target) && !suggestionsList.contains(e.target)) {
    suggestionsList.style.display = 'none';
  }
});

// Funcionalitat de teclat per als suggeriments
stationInput.addEventListener('keydown', function(e) {
  const suggestions = suggestionsList.querySelectorAll('.suggestion-item');
  const activeSuggestion = suggestionsList.querySelector('.suggestion-item.active');
  
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    if (activeSuggestion) {
      activeSuggestion.classList.remove('active');
      const next = activeSuggestion.nextElementSibling;
      if (next) {
        next.classList.add('active');
      } else {
        suggestions[0].classList.add('active');
      }
    } else if (suggestions.length > 0) {
      suggestions[0].classList.add('active');
    }
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    if (activeSuggestion) {
      activeSuggestion.classList.remove('active');
      const prev = activeSuggestion.previousElementSibling;
      if (prev) {
        prev.classList.add('active');
      } else {
        suggestions[suggestions.length - 1].classList.add('active');
      }
    } else if (suggestions.length > 0) {
      suggestions[suggestions.length - 1].classList.add('active');
    }
  } else if (e.key === 'Enter') {
    if (activeSuggestion) {
      e.preventDefault();
      const selectedId = activeSuggestion.dataset.id;
      stationInput.value = selectedId;
      suggestionsList.style.display = 'none';
    } else {
      loadStationData();
    }
  } else if (e.key === 'Escape') {
    suggestionsList.style.display = 'none';
  }
});

// Afegir estil per a l'element actiu
const style = document.createElement('style');
style.textContent = `
  .suggestion-item.active {
    background-color: #667eea !important;
    color: white;
  }
  .suggestion-item.active .suggestion-name,
  .suggestion-item.active .suggestion-id {
    color: white;
  }
`;
document.head.appendChild(style);

// Mantenir la funcionalitat existent
document.getElementById('stationReference').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        loadStationData();
    }
});

document.getElementById('loadStation').addEventListener('click', function() {
    loadStationData();
});

function loadStationData() {
    const stationRef = document.getElementById('stationReference').value.trim();
    if (!stationRef) {
        alert('Si us plau, introdueix una refer√®ncia d\'estaci√≥');
        return;
    }
    document.getElementById('loadingMessage').textContent = 'Descarregant dades de l\'estaci√≥...';
    document.getElementById('loadingMessage').style.display = 'block';
    document.getElementById('weatherInfo').classList.remove('show');
    // Amagar controls mentre es carreguen dades
    document.querySelector('.upload-section').style.display = 'none';
    // Construir la URL amb la refer√®ncia de l'estaci√≥
    const feedUrl = `https://corsproxy.io/?http://meteoclimatic.net/feed/rss/${stationRef}`;
    fetch(feedUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            return response.text();
        })
        .then(xmlText => {
            processXml(xmlText);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('loadingMessage').textContent = '‚ùå Error en descarregar les dades de l\'estaci√≥';
            // Tornar a mostrar la secci√≥ sencera si hi ha error
            document.querySelector('.upload-section').style.display = 'block';
        });
}

// Mantenir la funcionalitat de c√†rrega de fitxer existent
// Eliminada la funcionalitat de c√†rrega de fitxer XML local

// Eliminar o comentar la funci√≥ fetchXml anterior ja que ara usem loadStationData

document.getElementById('fetchXml').addEventListener('click', function () {
    document.getElementById('loadingMessage').textContent = 'Descarregant dades...';
    document.getElementById('loadingMessage').style.display = 'block';
    document.getElementById('weatherInfo').classList.remove('show');
    // Amagar controls mentre es carreguen dades
    document.querySelector('.upload-section').style.display = 'none';
    fetch('https://corsproxy.io/?http://meteoclimatic.net/feed/rss/ESCAT0800000008750B')
        .then(response => response.text())
        .then(xmlText => {
            processXml(xmlText);
        })
        .catch(() => {
            document.getElementById('loadingMessage').textContent = '‚ùå Error en descarregar les dades';
            // Tornar a mostrar controls si hi ha error
            document.querySelector('.upload-controls').style.display = '';
        });
});


function decodeHtmlEntities(str) {
  const txt = document.createElement('textarea');
  txt.innerHTML = str;
  return txt.value;
}

function processXml(xmlText) {
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, 'application/xml');
    const item = xml.querySelector('item');
    const pubDate = item ? item.querySelector('pubDate')?.textContent : '';

    let lat = '';
    let lon = '';

    // Intentar obtenir coordenades de georss:point
    const geoPointEl = item ? item.getElementsByTagName('georss:point')[0] : null;
    if (geoPointEl) {
        [lat, lon] = geoPointEl.textContent.trim().split(' ');
    } else {
        // Intentar obtenir coordenades de geo:lat i geo:long
        const latEl = item ? item.getElementsByTagName('geo:lat')[0] : null;
        const lonEl = item ? item.getElementsByTagName('geo:long')[0] : null;
        if (latEl && lonEl) {
            lat = latEl.textContent.trim();
            lon = lonEl.textContent.trim();
        }
    }

    const dataRegex = /\[\[<([A-Z0-9]+);\(([^)]+)\);\(([^)]+)\);\(([^)]+)\);\(([^)]+)\);\(([^)]+)\);(.+?)>\]\]/;
    const match = xmlText.match(dataRegex);

    if (!match) {
        document.getElementById('loadingMessage').textContent = '‚ùå No s\'ha pogut analitzar les dades de l\'estaci√≥';
        return;
    }

    const [, codiEstacio, temperatura, humitat, pressio, vent, precipitacio, nomEstacio] = match;
    const [tempAct, tempMax, tempMin] = temperatura.split(';');
    const [humAct, humMax, humMin] = humitat.split(';');
    const [presAct, presMax, presMin] = pressio.split(';');
    const [ventAct, ventMax, ventDir] = vent.split(';');
    const pluja = precipitacio;

    const formattedDate = new Date(pubDate).toLocaleString('ca-ES');

    // Omplir dades de l'estaci√≥ (decodificant entitats HTML)
    document.getElementById('stationName').textContent = decodeHtmlEntities(nomEstacio);
    document.getElementById('stationCode').textContent = decodeHtmlEntities(codiEstacio);
    document.getElementById('lastUpdate').textContent = formattedDate;

    // Omplir dades de temperatura
    document.getElementById('tempCurrent').textContent = `${tempAct}¬∞C`;
    document.getElementById('tempMin').textContent = `${tempMin}¬∞C`;
    document.getElementById('tempMax').textContent = `${tempMax}¬∞C`;

    // Omplir dades d'humitat
    document.getElementById('humCurrent').textContent = `${humAct}%`;
    document.getElementById('humMin').textContent = `${humMin}%`;
    document.getElementById('humMax').textContent = `${humMax}%`;

    // Omplir dades de pressi√≥
    document.getElementById('presCurrent').textContent = `${presAct} hPa`;
    document.getElementById('presMin').textContent = `${presMin} hPa`;
    document.getElementById('presMax').textContent = `${presMax} hPa`;

    // Omplir dades de vent
    document.getElementById('ventCurrent').textContent = `${ventAct} km/h`;
    document.getElementById('ventMax').textContent = `${ventMax} km/h`;
    document.getElementById('ventDir').textContent = `${ventDir}¬∞`;

    // Omplir dades de precipitaci√≥
    document.getElementById('precipitacio').textContent = `${pluja} mm`;

    // Mostrar bot√≥ del mapa si hi ha coordenades
    if (lat && lon) {
        const mapButton = document.getElementById('mapButton');
        mapButton.style.display = 'block';
        mapButton.onclick = () => {
            window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
        };
    }

    // Amagar missatge de c√†rrega i mostrar dades
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('weatherInfo').classList.add('show');
    // Controls amagats fins que es premi el bot√≥ de reinici
    document.querySelector('.upload-section').style.display = 'none';
    // Mostrar el bot√≥ de reinici
    document.getElementById('resetButton').style.display = 'block';
}
</script>

<script>
// Bot√≥ per reiniciar la cerca i tornar a mostrar els controls
document.getElementById('resetButton').addEventListener('click', function() {
    // Amagar dades i bot√≥ de reinici
    document.getElementById('weatherInfo').classList.remove('show');
    document.getElementById('resetButton').style.display = 'none';
    // Mostrar controls de cerca
    document.querySelector('.upload-section').style.display = 'block';
    // Netejar missatge de c√†rrega
    document.getElementById('loadingMessage').textContent = 'Esperant arxiu XML...';
    document.getElementById('loadingMessage').style.display = 'block';
    // Netejar camps de cerca
    document.getElementById('stationReference').value = '';
});
</script>

</body>
