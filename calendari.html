<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari de torns</title>
    <link rel="stylesheet" href="calendari.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendari-container">
        <!-- Header -->
        <div class="calendari-header">
            <h1 class="calendari-title">Calendari de torns</h1>
        </div>

        <!-- Badge de servei actual -->
        <div class="service-badge">
            <div class="service-label">Servei del dia</div>
            <div class="service-code" id="serveiActual">Carregant...</div>
        </div>

        <!-- Card de cerca de torn -->
        <div class="search-card">
            <label for="searchInput" class="search-label">Cerca el teu torn</label>
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Ex: T001, Torn A..."
                autocomplete="off">
            <button onclick="cercarTorn()" class="search-btn">Cercar</button>

            <!-- Contenidor de resultats -->
            <div id="resultsContainer" class="results-container"></div>

            <!-- NOU: BotÃ³ Mapa de presÃ¨ncia -->
            <button id="btnMapaPresencia" class="mapa-btn" onclick="toggleMapaPresencia()" style="display: none;">
                ğŸ“ Mapa de presÃ¨ncia
            </button>

            <!-- NOU: Contenidor desplegable per markdown -->
            <div id="markdownContainer" class="markdown-container">
                <div id="markdownContent" class="markdown-content"></div>
            </div>
        </div>

        <!-- Card del calendari -->
        <div class="calendar-card">
            <div class="calendar-header">
                <button onclick="canviarMes(-1)" class="nav-btn">â€¹</button>
                <h2 id="mesActual" class="mes-title">Carregant...</h2>
                <button onclick="canviarMes(1)" class="nav-btn">â€º</button>
            </div>
            <div id="calendariGrid" class="calendar-grid">
                <!-- Generat dinÃ micament -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="calendari.js"></script>
</body>
</html>
