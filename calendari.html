<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari de Torns</title>
    <link rel="stylesheet" href="calendari.css">
</head>
<body>
    <div class="calendari-container">
        <!-- Header -->
        <div class="calendari-header">
            <h1 class="calendari-title">Calendari de Torns</h1>
        </div>

        <!-- Selector de data -->
        <div class="custom-card">
            <label class="card-title">Selecciona una data:</label>
            <input type="date" id="dateSelector">
        </div>

        <!-- Badge de servei -->
        <div class="service-badge">
            <div class="service-label">Servei del dia</div>
            <div class="service-value" id="serviceBadge">N/A</div>
        </div>

        <!-- Card de cerca -->
        <div class="custom-card">
            <label class="card-title">Cerca el teu torn</label>
            <div class="chat-input-wrapper">
                <span class="chat-icon">üîç</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Escriu el torn (ej: T001, T002...)"
                    autocomplete="off"
                >
            </div>
            <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
        </div>

        <!-- Contenidor de resultats -->
        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="success-banner">‚úÖ Horari encontrat</div>
            <div class="results-card">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Torn</th>
                            <th>Inici</th>
                            <th>Fi</th>
                            <th>L√≠nia</th>
                            <th>Zona</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>

            <!-- Bot√≥ Mapa de Pres√®ncia -->
            <button class="mapa-presencia-btn" id="mapaPresenciaBtn">
                üìç Mapa de Pres√®ncia
            </button>

            <!-- Contenidor desplegable del markdown -->
            <div class="markdown-container collapsed" id="markdownContainer">
                <div class="markdown-content" id="markdownContent">
                    <!-- El contingut del markdown es carregar√† aqu√≠ -->
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div class="empty-state active" id="emptyState">
            <div class="empty-icon">üîç</div>
            <p>Comen√ßa escrivint el codi del torn per buscar</p>
        </div>
    </div>

    <div class="bottom-spacer"></div>

    <script src="calendari.js"></script>
</body>
</html>
